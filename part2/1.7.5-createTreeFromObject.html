<!-- Task: Write a function createTree that creates a nested ul/li list from the nested object. -->

<body>
<div id="container"></div>

<script>
  
let data = {
  "Fish": {
    "trout": {},
    "salmon": {}
  },

  "Tree": {
    "Huge": {
      "sequoia": {},
      "oak": {}
    },
    "Flowering": {
      "apple tree": {},
      "magnolia": {}
    }
  }
};

function createTree(container, data) {
	let ul = document.createElement('ul');
  container.append(ul);
	for (let key in data) {
  	let li = document.createElement('li');
    li.textContent = key;
    ul.append(li);
    if (Object.keys(data[key]).length != 0) createTree(ul, data[key]);
  }
}

let container = document.getElementById('container');
createTree(container, data); // creates the tree in the container

</script>
</body>
